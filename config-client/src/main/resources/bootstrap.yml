spring:
  cloud:
    config:
      # 对应{application}部分
      name: spring-cloud-config
      # 对应{profile}部分
      profile: pro
      # 配置中心的具体地址
      uri: http://localhost:7006/
      # 对应git的分支。如果配置中心使用的是本地存储，则该参数无用
      label: master
      discovery:
        # 指定配置中心的service-id，便于扩展为高可用配置集群。
        service-id: config-server
